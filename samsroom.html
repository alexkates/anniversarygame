<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
</head>
<body onload="start()">
	<canvas id="graphics" style="position:absolute; top:0; left:0; border:solid;"></canvas>
</body>
</html>

<script>
var canvas_width = 400;
var canvas_height = 300;
var step = 10;

var sam_down = "content/sam/front.png";
var sam_right = "content/sam/right.png";
var sam_left = "content/sam/left.png";
var sam_up = "content/sam/back.png";

var sam = new object(
	new point(0,0),
	new point(23,0),
	new point(0,42), 
	new point(23,42),
	sam_down);
	
var randomObject = new object(
	new point (40,40),
	new point (63,40),
	new point (40,82),
	new point (63,82),
	sam_left);

window.addEventListener('keydown',doKeyDown,true);

///////////////////
// end script
///////////////////

function point(x, y) {
	this.x = x;
	this.y = y;
	
	this.toString = function() {
		return "(" + this.x + ", " + this.y + ")";
	}
}

function object(topLeft, topRight, bottomLeft, bottomRight, img) {
	this.topLeft = topLeft;
	this.topRight = topRight;
	this.bottomLeft = bottomLeft;
	this.bottomRight = bottomRight;
	this.img = img;
	
	this.moveRight = function(step) {
		this.topLeft.x += step;
		this.topRight.x += step;
		this.bottomLeft.x += step;
		this.bottomRight.x += step;
	}
	
	this.moveLeft = function(step) {
		this.topLeft.x -= step;
		this.topRight.x -= step;
		this.bottomLeft.x -= step;
		this.bottomRight.x -= step;
	}
	
	this.moveDown = function(step) {
		this.topLeft.y += step;
		this.topRight.y += step;
		this.bottomLeft.y += step;
		this.bottomRight.y += step;
	}
	
	this.moveUp = function(step) {
		this.topLeft.y -= step;
		this.topRight.y -= step;
		this.bottomLeft.y -= step;
		this.bottomRight.y -= step;
	}
	
	this.willCollide = function(other, step) {
		var right = this.topRight.y <= other.bottomLeft.y && 
					this.topRight.y >= other.topLeft.y &&
					this.topRight.x + step >= other.bottomLeft.x;
		
		return right;
	}
	
	this.toString = function() {
		return "top left: " + this.topLeft.toString() + "\n" + 
			   "top right: " + this.topRight.toString() + "\n" +
			   "bottom left: " + this.bottomLeft.toString() + "\n" + 
			   "bottom right: " + this.bottomRight.toString() + "\n";
	}
}

function doKeyDown(e) {
		var code = e.keyCode ? e.keyCode : e.which;
		switch (code) {
		case 87: //w
			sam.img = sam_up;
			sam.moveUp(step);
		break;
		case 65: //a
			sam.img = sam_left;
			sam.moveLeft(step);
		break;
		case 83: //s
			sam.img = sam_down;
			sam.moveDown(step);
		break;
		case 68: //d
			sam.img = sam_right;
			if(!sam.willCollide(randomObject, step))
				sam.moveRight(step);
		break; 
	}
}

function start() {
	setInterval(update,1000/15);
}

function update() {
	clear();
	draw();
}

function draw() {
	drawImage(sam.img, sam.topLeft.x, sam.topLeft.y);
	drawImage(randomObject.img, randomObject.topLeft.x, randomObject.topLeft.y);
}

function clear() {
	var canvas = document.getElementById("graphics");
	canvas.height = canvas_height;
	canvas.width = canvas_width;
	var context = canvas.getContext("2d");
	context.clearRect(0,0,canvas.width,canvas.height);
}

function drawImage(imgSrc, imgX, imgY) {
	var canvas = document.getElementById("graphics");
	canvas.height = canvas_height;
	canvas.width = canvas_width;
	var context = canvas.getContext("2d");

	var img = new Image();
	img.onload = function () {
		context.drawImage(img, imgX, imgY);
	}
	img.src = imgSrc;
}
</script>
